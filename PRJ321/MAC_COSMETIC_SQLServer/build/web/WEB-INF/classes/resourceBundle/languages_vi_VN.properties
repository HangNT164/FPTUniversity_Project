home.slide4=L\u00e0m m\u1edbi son l\u00ec b\u1eb1ng c\u00f4ng th\u1ee9c d\u01b0\u1ee1ng \u1ea9m m\u00f4i \u0111\u1ed9t ph\u00e1. D\u00f2ng son l\u00ec d\u01b0\u1ee1ng \u1ea9m si\u00eau nh\u1eb9 v\u1edbi c\u00e1c h\u1ea1t m\u00e0u ph\u1ee7 \u1ea9m nay \u0111\u00e3 c\u00f3 th\u00eam 8 tone m\u00e0u c\u1ef1c m\u1ecbn m\u1edbi. Kh\u00f4ng ch\u1ec9 t\u1ea1o ra hi\u1ec7u \u1ee9ng son l\u00ec h\u1ea5p d\u1eabn m\u00e0 c\u00f2n nu\u00f4i d\u01b0\u1ee1ng m\u00f4i \u00eam nh\u1eb9. Gi\u1edd \u0111\u00e2y b\u1ea1n c\u00f3 th\u1ec3 d\u1ec5 d\u00e0ng chinh ph\u1ee5c phong c\u00e1ch son m\u00f4i loang vi\u1ec1n c\u1ef1c \u1ea5n t\u01b0\u1ee3ng \u0111\u00e3 v\u00e0 \u0111ang l\u00e0m \u0111i\u00ean \u0111\u1ea3o c\u00e1c s\u00e0n di\u1ec5n th\u1eddi trang.
